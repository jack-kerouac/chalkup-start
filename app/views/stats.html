<div id="current-grade">
    momentaner Grad: <span class="grade">{{user.current.grade.mean.font}}</span>
</div>
<div id="chart" grade-chart grade-data="gradeData">
</div>

<div id="session-list">
    <ul class="sessions">
        <li ng-repeat="s in statistics | orderBy:'-session.date'" class="row collapse">
            <div class="column medium-1 small-2 trend">
                <i ng-show="s.gradeDiff > 0" class="fi-arrow-up"></i>
                <i ng-show="s.gradeDiff < 0" class="fi-arrow-down"></i>
                <i ng-show="s.gradeDiff == 0" class="fi-arrow-right"></i>
            </div>
            <div class="column medium-9 small-6">
                <div class="title">
                    {{s.session.date | amDateFormat: 'LL' }}
                </div>
                <div class="subtitle">
                    {{s.session.gym.name}}
                </div>
            </div>
            <div class="column medium-1 small-2 ascents">
                <span>{{s.session.ascents.length}}</span>
            </div>
            <div class="column medium-1 small-2 session-edit">
                <a ui-sref="edit-session({id: {{s.session.id}} })"><i class="fi-pencil"></i></a>
            </div>
        </li>
    </ul>
    <div ng-show="statistics.length == 0" class="panel">Du hast noch keine Sessions eingetragen.
        <a class="button" ui-sref="create-session"><i class="fi-plus"></i> Lege eine erste an!</a>
    </div>
</div>
