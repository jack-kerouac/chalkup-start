<section class="row">
    <div id="current-grade">
        momentaner Grad: <span class="grade">6c+</span>
    </div>
    <div id="chart" grade-chart grade-data="gradeData">
    </div>

    <div id="session-list">
        <ul class="sessions">
            <li ng-repeat="s in statistics | orderBy:'-session.date'">{{s.session.date | amDateFormat: 'LLLL' }}</li>
        </ul>
    </div>
</section>
