<dl class="tabs row collapse">
    <dd class="column small-6" ng-class="{active: activeTab == 'floor-plan'}"><a ng-click="activeTab = 'floor-plan'">alle Boulder</a></dd>
    <dd class="column small-6" ng-class="{active: activeTab == 'ascents'}"><a ng-click="activeTab = 'ascents'">Begehungen <span class="ascent-count">{{session.ascents.length}}</span></a></dd>
</dl>

<div class="tabs-content">
<section class="content" id="floor-plan" ng-class="{active: activeTab == 'floor-plan'}">
    <h2>alle Boulder</h2>
    <gym-floor-plan floor-plan="gym.floorPlans[0]" boulders="gym.boulders"
                    boulder-click="select(boulder)"
                    floor-plan-click="unselect()"
                    selected="currentBoulder"></gym-floor-plan>

    <div class="row collapse">
        <div class="column small-8 boulder-photo">
            <img ng-src="{{currentBoulder.photo.url}}" alt=""/>
        </div>
        <div class="column small-4">
            <div class="boulder-meta">
                <div cu-color="currentBoulder.color"></div>
                <span>{{currentBoulder.initialGrade.readable}}</span>
            </div>
            <div class="ascent-style-control">
                <div>
                    <input id="flash" type="checkbox" ng-model="currentAscent.style" ng-true-value="flash" ng-false-value="none"
                           ng-disabled="!currentAscent">
                    <label for="flash">flash</label>
                </div>
                <div>
                    <input id="top" type="checkbox" ng-model="currentAscent.style" ng-true-value="top" ng-false-value="none"
                           ng-disabled="!currentAscent">
                    <label for="top">top</label>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="content" id="ascents" ng-class="{active: activeTab == 'ascents'}">
    <h2>Begehungen <span class="ascent-count">{{session.ascents.length}}</span></h2>
    <ul>
        <li ng-repeat="ascent in session.ascents">
            <a ng-click="select(boulder(ascent.boulder))">{{ascent.boulder}}</a>: {{ascent.style}}
        </li>
    </ul>
</section>
</div>
